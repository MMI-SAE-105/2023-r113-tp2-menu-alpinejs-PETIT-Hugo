<!DOCTYPE html>
<html lang="en" x-data="{menuIsOpen: false}" :class="noscroll:menuIsOpen">

  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test menu</title>
    <script defer src="https://unpkg.com/alpinejs"></script>
    <link href="src/css/styles.css" rel="stylesheet">
    <style>
      .menu{
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background: #fff;
        display: grid;
        place-content: center;
      }

      .header_menu_Btn {
        position: relative;
        z-index: 10;
      }

      .menu__menuBtn {
        margin: 10px;
      }

      .noscroll,
      .noscroll body {
        overflow: hidden;
      }

    </style>
  </head>
  <body>
    <!-- https://emmet.io/ -->
    <!-- header>h1{Test de menu} -->
    <header>
      <h1>Test de menu</h1>
      <button 
        aria-controls="mainNav" 
        @click="menuIsOpen = ! menuIsOpen"
        class="header__menuBtn"
      >
        menu
      </button>
      <nav 
        id="mainNav" 
        x-show="menuIsOpen" 
        x-transition.duration.2000ms
        class="menu"
      >
        <ul>
          <li><a href="cats/index.html">Accueil des chats</a></li>
          <li><a href="dogs/index.html">Accueil des chiens</a></li>
          
          <button aria-controls="mainNav" @click="menuIsOpen = ! menuIsOpen" class="menu__menuBtn">
            Fermer 
          </button>
        </ul>
      </nav>
    </header>
    <!-- h2>lorem2^p>lorem -->
  </body>
</html>
